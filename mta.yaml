_schema-version: 3.3.0
ID: monitoring-dashboard
version: 1.0.0
description: "GPS Central Monitoring Dashboard - CAP + React"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - bash -c "cd app/react && npm ci && npm run build"
        - npx cds build --production
        - bash -c "mkdir -p gen/srv/app && cp -r app/react/dist/* gen/srv/app/"
        - bash -c "cp srv/server.js gen/srv/"

modules:
  # CAP Backend Service (serves both API and static UI)
  - name: monitoring-dashboard-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: monitoring-dashboard-db

  # HANA Database Deployer
  - name: monitoring-dashboard-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: monitoring-dashboard-db

resources:
  # HANA HDI Container
  - name: monitoring-dashboard-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
