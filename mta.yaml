_schema-version: 3.3.0
ID: monitoring-dashboard
version: 1.0.0
description: "GPS Central Monitoring Dashboard - CAP + React"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - bash -c "cd app/react && npm ci && npm run build"
        - npx cds build --production
        - bash -c "cp srv/server.js gen/srv/"
        - bash -c "cp -r app/react/dist/* app/router/"

modules:
  # App Router - Entry point for dashboard (handles user login)
  - name: monitoring-dashboard-app
    type: approuter.nodejs
    path: app/router
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 256M
    build-parameters:
      builder: npm
      ignore:
        - node_modules/
    requires:
      - name: monitoring-dashboard-auth
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

  # CAP Backend Service (API only - no static files)
  - name: monitoring-dashboard-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: monitoring-dashboard-db
      - name: monitoring-dashboard-auth

  # HANA Database Deployer
  - name: monitoring-dashboard-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: monitoring-dashboard-db

resources:
  # HANA HDI Container
  - name: monitoring-dashboard-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # XSUAA Service for OAuth Authentication
  - name: monitoring-dashboard-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
