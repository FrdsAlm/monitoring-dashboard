_schema-version: 3.3.0
ID: monitoring-dashboard
version: 1.0.0
description: "GPS Central Monitoring Dashboard - CAP + React"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - cd app/react && npm ci && npm run build
        - npx cds build --production
        - node scripts/copy-react-dist.js

modules:
  # CAP Backend Service
  - name: monitoring-dashboard-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: monitoring-dashboard-db

  # HANA Database Deployer
  - name: monitoring-dashboard-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: monitoring-dashboard-db

  # Static UI Content (Approuter)
  - name: monitoring-dashboard-app
    type: approuter.nodejs
    path: app
    parameters:
      instances: 1
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm
      ignore:
        - react/
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  # HANA HDI Container
  - name: monitoring-dashboard-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
